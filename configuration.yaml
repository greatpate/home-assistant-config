frontend:
  themes: !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js

sensor:
  - platform: powercalc
    entity_id: light.bedside_lamp
    linear:
      min_power: 1.5
      max_power: 11
    standby_power: 1
  - platform: powercalc
    entity_id: light.lamp
    linear:
      min_power: 1.5
      max_power: 11
    standby_power: 1
  - platform: powercalc
    entity_id: switch.stair_lights
    fixed:
      power: 11
  - platform: powercalc
    entity_id: light.study_light
    linear:
      min_power: 1.5
      max_power: 11
    standby_power: 1
  - platform: powercalc
    entity_id: media_player.living_room_tv
    fixed:
      power: 130
  - platform: powercalc
    entity_id: media_player.samsung
    fixed:
      power: 110
  - platform: powercalc
    entity_id: switch.kettlestart
    fixed:
      power: 2200
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /shared
      - type: disk_use
        arg: /shared
      - type: disk_free
        arg: /shared
      - type: last_boot
      - type: memory_free
      - type: memory_use
      - type: memory_use_percent
      - type: processor_use
      - type: processor_temperature
      - type: network_in
        arg: eno1
      - type: network_out
        arg: eno1
  - platform: template
    sensors:
      version_check:
        value_template: "{{ states('sensor.current_version') == states('sensor.docker_hub') }}"
        friendly_name: "HA UpToDate Checked"
  - platform: plex_recently_added
    name: Recently Added Movies
    token: !secret plex_token
    host: 119.17.137.221
    port: 32400
    max: 1
    img_dir: /
    image_resolution: 900
    section_types:
      - movie
  - platform: plex_recently_added
    name: Recently Added TV
    token: !secret plex_token
    host: 119.17.137.221
    port: 32400
    max: 1
    img_dir: /
    image_resolution: 900
    section_types:
      - show
  - platform: qbittorrent
    url: "https://qbittorrent.dp-server.duckdns.org/"
    username: !secret qbit_username
    password: !secret qbit_password

alarm_control_panel:
  - platform: manual
    name: Home Alarm
    arming_time: 30
    delay_time: 5
    trigger_time: 400
    disarmed:
      trigger_time: 0
    armed_home:
      arming_time: 0
      delay_time: 0

monitor_docker:
  - name: Docker
    containers:
      - plex
      - organizr
      - qbittorrent
      - calibre
      - readarr
      - nextcloud
      - radarr
      - jackett
      - ombi
      - sonarr
      - tautulli
      - portainer
      - homeassistant
      - nginx
    rename:
      plex: Plex
      organizr: Organizr
      qbittorrent: QBittorent
      calibre: Calibre
      readarr: Readarr
      nextcloud: NextCloud
      radarr: Radarr
      jackett: Jackett
      ombi: Ombi
      sonarr: Sonarr
      tautulli: Tautulli
      portainer: Portainer
      homeassistant: HomeAssistant
      nginx: nginx
    monitored_conditions:
      - version
      - containers_running
      - containers_total
      - containers_paused
      - containers_stopped
      - containers_memory
      - uptime
      - containers_1cpu_percentage
      - containers_memory_percentage
      - images
      - status
      - network_speed_up
      - network_speed_down
      - network_total_up
      - network_total_down

binary_sensor:
  - platform: tod
    name: Morning
    after: sunrise
    after_offset: "-02:00"
    before: "12:00"
  - platform: tod
    name: Afternoon
    after: "12:00"
    before: sunset
  - platform: tod
    name: Evening
    after: sunset
    before: "22:00"
  - platform: tod
    name: Night
    after: "22:00"
    before: sunrise
    before_offset: "-02:00"

spotcast:
  sp_dc: !secret spotcast_sp_dc
  sp_key: !secret spotcast_sp_key

rest_command:
  reload_meross:
    url: "https://dp-server.duckdns.org:8123/api/config/config_entries/entry/c5e70c79506884772702f20c3fa61b1e/reload"
    method: POST
    headers:
      authorization: !secret ha_api_token
      content-type: 'application/json'

ios:
  actions:
    - name: 'Open/Close Garage Door'
      background_color: "#000000"
      label:
        text: "Open/Close Garage Door"
        color: "#ffffff"
      icon:
        icon: garage-variant
        color: "#ffffff"
    - name: 'Turn On Kettle'
      background_color: "#000000"
      label:
        text: "Turn On Kettle"
        color: "#ffffff"
      icon:
        icon: kettle
        color: "#ffffff"
    - name: 'Lamp'
      background_color: "#000000"
      label:
        text: "Lamp"
        color: "#ffffff"
      icon:
        icon: lightbulb
        color: "#ffffff"
    - name: 'Stair Lights'
      background_color: "#000000"
      label:
        text: "Stair Lights"
        color: "#ffffff"
      icon:
        icon: lightbulb
        color: "#ffffff"
    - name: 'Close Garage Door'
      background_color: "#000000"
      label:
        text: "Close Garage Door"
        color: "#ffffff"
      icon:
        icon: garage-variant
        color: "#ffffff"
    - name: 'Open Garage Door'
      background_color: "#000000"
      label:
        text: "Open Garage Door"
        color: "#ffffff"
      icon:
        icon: garage-variant
        color: "#ffffff"

template:
  - sensor:
    - unique_id: doorbell_battery
      name: Doorbell Battery
      state: "{{ states('sensor.doorbell_battery_float')|float * 10 }}"
    - unique_id: time_of_day
      name: "Time of Day"
      state: >
        {% if is_state('binary_sensor.morning', 'on') %}
          Morning
        {% elif is_state('binary_sensor.afternoon', 'on') %}
          Afternoon
        {% elif is_state('binary_sensor.evening', 'on') %}
          Evening
        {% else %}
          Night
        {% endif %}

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
